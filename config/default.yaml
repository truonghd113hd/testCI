app:
  version: 0.0.1
  env: development
  name: nest-be-template
  port: 3000
  prefix: api
  url: http://localhost:3000
  brandName: nest-be-template
  brandUrl: https://nest-be-template.example
  swaggerTitle: nest-be-template
throttle:
  ttl: 60
  limit: 10
queue:
  job:
    attempts: 10
    removeOnComplete: true
    removeOnFail: false
auth:
  jwt:
    secretKey: secret
    expireTime: 7d
  refreshToken:
    secretKey: secret
    expireTime: 7d
  verifyToken:
    secretKet: secret
    expireTime: 1d
logger:
  level: info
  useFile: false
redis:
  host: localhost
  port: 6379
  username: default
  password: redis_pw
database:
  host: localhost
  port: 5432
  username: db_user_name
  password: db_password@123
  database: be-template
typeorm:
  log:
    - query
    - log
  migrationOnStartup: false
  type: postgres
pino:
  level: debug
  enabled: true
  autoLogging: false # to disable the automatic "request completed" and "request errored" logging
  redact:
    enabled: false
    paths:
smtp:
    from: non-reply@metta.com
    host: smtp.example.com
    port: 587
    secure: false
    auth:
      username: